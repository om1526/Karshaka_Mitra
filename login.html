<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Karshaka Mitra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #2A6547 0%, #1e4a33 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 500px;
    }

    .login-visual {
      background: linear-gradient(135deg, rgba(42, 101, 71, 0.9), rgba(30, 74, 51, 0.9)), 
                  url('Hello Farmers.jpg') center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
      text-align: center;
    }

    .visual-content h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .visual-content p {
      font-size: 1.1rem;
      opacity: 0.95;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
    }

    .stat {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .stat-number {
      font-size: 1.8rem;
      font-weight: 800;
      color: #F59E0B;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .login-form {
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      color: #2A6547;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-title {
      color: #333;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: #2A6547;
      background: white;
      box-shadow: 0 0 0 3px rgba(42, 101, 71, 0.1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
    }

    .forgot-password {
      color: #2A6547;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .submit-btn {
      background: linear-gradient(135deg, #2A6547, #1e4a33);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(42, 101, 71, 0.3);
    }

    .signup-link {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .signup-link a {
      color: #2A6547;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
        max-width: 450px;
      }
      
      .login-visual {
        order: 2;
        padding: 30px;
      }
      
      .visual-content h2 {
        font-size: 1.8rem;
      }
      
      .login-form {
        padding: 40px 30px;
      }
      
      .stats {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Visual Side -->
    <div class="login-visual">
      <div class="visual-content">
        <h2>Welcome Back to Karshaka Mitra</h2>
        <p>Continue your smart farming journey with AI-powered insights for Kerala agriculture.</p>
        
        <div class="stats">
          <div class="stat">
            <span class="stat-number">14</span>
            <span class="stat-label">Districts</span>
          </div>
          <div class="stat">
            <span class="stat-number">24/7</span>
            <span class="stat-label">Support</span>
          </div>
          <div class="stat">
            <span class="stat-number">50+</span>
            <span class="stat-label">Crops</span>
          </div>
          <div class="stat">
            <span class="stat-number">100%</span>
            <span class="stat-label">Malayalam</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Side -->
    <div class="login-form">
      <div class="form-header">
        <div class="logo">Karshaka Mitra</div>
        <h1 class="form-title">Welcome Back</h1>
        <p class="form-subtitle">Sign in to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create one here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in all fields!');
        return;
      }
      
      // Here you would typically validate credentials with your backend
      alert('Login successful! Redirecting to dashboard...');
      window.location.href = 'homepage.html'; // Your home page
    });
  </script>
</body>
</html>
